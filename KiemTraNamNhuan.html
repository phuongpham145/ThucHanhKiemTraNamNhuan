<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KiemTraNamNhuan</title>
</head>
<body>
<script>
    let inputNam ;
    inputNam = prompt("Nhập vào năm cần kiểm tra ")
    let Nam = parseInt(inputNam)
    if (Nam%4==0) document.write(Nam + " là năm nhuận") ;
    else document.write(Nam +" không phải là năm nhuận")
</script>
</body>
</html>
